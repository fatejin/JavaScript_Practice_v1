 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Learn Coding</title>
 </head>

 <body>
     <script>
         var session = prompt("배달 하려는 음식을 선택해 주세요. 1-라면, 2-짜장면, 3-짬뽕", "1");

         switch (session) {
             case "1":
                 document.write("<p>라면은<strong>1번</strong></p>");
                 break;
             case "2":
                 document.write("<p>짜장면은 <strong>2번</strong></p>");
                 break;
             case "3":
                 document.wrote("<p>짬뽕은 <strong>3번</strong></p>");
                 break;
             default:
                 alert("잘못 입력 했습니다.");
         }
     </script>
 </body>

 </html>
