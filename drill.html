     <title>Learn Coding - ES6 Block variable</title>
 </head>

 <body>
     <script>
         add("abc", "123");

         function add(a, b) {
             var local = a + b;
             var local = a + b;
             if (b != null) {
                 let block = b + a;
                 console.log(block); // block var declared

             }
             console.log(local); // local var declared
         }
     </script>
 </body>
